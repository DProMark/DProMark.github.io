<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DProMark</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">

</head>

<body>	

	  <header>
		<img class="logo" alt="Logo" src="Imagenes/LOGO.png">
		
		  <input type="checkbox" id="check">
		  <label for="check" class="checkbtn">
			<ion-icon name="menu"></ion-icon>
		  </label>
		
		<nav class="navigation">
		   	<a href="Subpaginas/Inicio.html">Inicio</a>
			<a href="Subpaginas/Sobre Nosotros.html">Acerca De</a>
		  	<a href="Subpaginas/Servicios.html">Servicios</a>
		  	<button class="btnLogin-popup">Contactanos</button>
		</nav>
	  </header>
	  
	<div id="popup" class="wrapper">
		<span class="icon-close">
			<ion-icon name="close"></ion-icon>
		</span>
		
		<div class="form-box login">
			<h2>Contactanos</h2>
			<form action="https://formspree.io/f/mgebjaql" method="POST">

				<div class="input-box">
					<span class="icon"><ion-icon 
					name="person"></ion-icon></span>
					<input type="text" name="Name"  required>
					<label>Nombre</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon 
					name="mail"></ion-icon></span>
					<input type="email" name="email" required>
					<label>Email</label>
				</div>
				<button type="submit" class="btn">Enviar</button>
				<div class="login-register">
					<p><a href="#" class="register-link">¿Deseas un asunto específico?</a></p>
				</div>

			</form>
		</div>


		<div class="form-box register">
			<h2>Contactanos</h2>
			<form form action="https://formspree.io/f/xqkovpoa" method="POST">
				<div class="input-box">
					<span class="icon"><ion-icon 
					name="person"></ion-icon></span>
					<input type="text" name="Nombre" required>
					<label>Nombre</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon 
					name="mail"></ion-icon></span>
					<input type="email" name="Eail" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon 
					name="call"></ion-icon></span>
					<input type="tel" name="Telefono" pattern="[0-9]{10}" required>
					<label>Telefono</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon
					name="paper-plane"></ion-icon></span>
					<input type="text" name="Asunto" required>
					<label>Asunto</label>
				</div>
				
				<button type="submit" class="btn">Enviar</button>
				<div class="login-register">
					<p><a href="#" class="login-link">¡Contactanos!</a></p>
				</div>

			</form>
		</div>
	</div>



	<script src="js/script-contacto.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
	
</html>
